<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="wrapper">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <h3>76</h3><p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul class="list">
          <li>
            <div class="subtitle reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
            <div class="number">
              <p>80</p><p> / 100</p>
            </div>
          </li>
          <li>
            <div class="subtitle memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
            </div>
            <div class="number">
              <p>80</p><p> / 100</p>
            </div>
          </li>
          <li>
            <div class="subtitle verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
            </div>
            <div class="number">
              <p>80</p><p> / 100</p>
            </div>
          </li>
          <li>
            <div class="subtitle visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
            </div>
            <div class="number">
              <p>80</p><p> / 100</p>
            </div>
          </li>

        </ul>
        <button>Continue</button>
       </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Minu</a>.
    </div>

</main>

</body>
</html>
